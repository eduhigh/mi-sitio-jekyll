<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | Mi Sitio Jekyll</title>
  <link rel="icon" href="/assets/favicon.ico" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0 20px;
    }
    nav {
      background: #2c3e50;
      padding: 15px;
      text-align: center;
      border-radius: 0 0 10px 10px;
      margin-bottom: 30px;
    }
    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #e74c3c;
    }
    h1, h2 {
      color: #2c3e50;
    }
    hr {
      border: none;
      border-top: 2px solid #e74c3c;
      margin: 30px 0;
      width: 50px;
      margin-left: 0;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 15px;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Inicio</a>
    <a href="/about">Misión y Visión</a>
    <a href="/catalog">Catálogo</a>
    <a href="/contact">Contacto</a>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    &copy; 2025 Mi Sitio Jekyll. Creado por Eduardo Montenegro.
  </footer>
</body>
</html>
